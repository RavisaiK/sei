<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Designation</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Card Number</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Card Expiry</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      @for (user of users; track user.id){
      <tr class="hover:bg-gray-100">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.firstName }} {{ user.lastName }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.company.department }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.company.title }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.bank.cardNumber }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.bank.cardExpire }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
