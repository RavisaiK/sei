<header class="bg-white shadow flex items-center justify-between px-6 py-4 header sticky top-0">
  <div class="flex items-center space-x-4">
    <span class="text-xl font-bold text-gray-800">SEI</span>
  </div>
  <ng-container *ngIf="auth as auth">
    <nav class="flex space-x-2">
      <a routerLink="/dashboard" routerLinkActive="bg-blue-600 text-white"
        class="px-4 py-2 rounded-full text-gray-700 hover:bg-blue-100 transition-colors font-medium">Dashboard</a>
      <a routerLink="/users" routerLinkActive="bg-blue-600 text-white"
        class="px-4 py-2 rounded-full text-gray-700 hover:bg-blue-100 transition-colors font-medium">Users</a>
    </nav>
    <div class="flex items-center space-x-2 ml-4">
      <div class="profile">
        <img *ngIf="auth.image" [src]="auth.image" alt="Profile" class="w-8 h-8 rounded-full border border-gray-300" />
        <span class="text-gray-800">{{ auth.username }}</span>
        <span *ngIf="auth.isAdmin" class="text-sm text-blue-500 font-semibold">Admin</span>
      </div>
      <button type="button" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold border border-gray-400 rounded px-4 py-1"
        (click)="logout()">Logout</button>
    </div>
  </ng-container>
</header>
<main class="p-6">
  <router-outlet></router-outlet>
</main>
