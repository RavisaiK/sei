<div class="flex flex-wrap justify-center items-start gap-8 mt-8">
  <ng-container *ngIf="auth as auth">
    <div *ngIf="auth.isAdmin" class="w-96 bg-white dark:bg-black rounded-lg shadow p-6 flex flex-col items-center mt-8">
      <h3 class="text-lg font-semibold mb-4">Bar Chart</h3>
      <canvas baseChart [data]="barChartData" [type]="barChartType" [options]="barChartOptions"
        class="w-80 h-80"></canvas>
    </div>
    <div *ngIf="auth.isAdmin" class="w-96 bg-white dark:bg-black rounded-lg shadow p-6 flex flex-col items-center mt-8">
      <h3 class="text-lg font-semibold mb-4">Pie Chart</h3>
      <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
        class="w-80 h-80"></canvas>
    </div>
    <div *ngIf="auth.isAdmin" class="w-96 bg-white dark:bg-black rounded-lg shadow p-6 flex flex-col items-center mt-8">
      <h3 class="text-lg font-semibold mb-4">Line Chart</h3>
      <canvas baseChart [data]="lineChartData" [type]="lineChartType" [options]="lineChartOptions"
        class="w-80 h-80"></canvas>
    </div>
  </ng-container>
  <div class="w-96 bg-white dark:bg-black rounded-lg shadow p-6 flex flex-col items-center mt-8">
    <h3 class="text-lg font-semibold mb-4">Doughnut Chart</h3>
    <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType" [options]="doughnutChartOptions"
      class="w-80 h-80"></canvas>
  </div>
  <div class="w-96 bg-white dark:bg-black rounded-lg shadow p-6 flex flex-col items-center mt-8">
    <h3 class="text-lg font-semibold mb-4">Radar Chart</h3>
    <canvas baseChart [data]="radarChartData" [type]="radarChartType" [options]="radarChartOptions"
      class="w-80 h-80"></canvas>
  </div>
  <div class="w-96 bg-white dark:bg-black rounded-lg shadow p-6 flex flex-col items-center mt-8">
    <h3 class="text-lg font-semibold mb-4">Polar Area Chart</h3>
    <canvas baseChart [data]="polarAreaChartData" [type]="polarAreaChartType" [options]="polarAreaChartOptions"
      class="w-80 h-80"></canvas>
  </div>
</div>
