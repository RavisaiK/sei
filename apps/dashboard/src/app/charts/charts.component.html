<div class="flex justify-center items-start gap-8 mt-8">
  <div class="w-96 bg-white rounded-lg shadow p-6 flex flex-col items-center mt-8">
    <h3 class="text-lg font-semibold mb-4">Bar Chart</h3>
    <canvas baseChart
      [data]="barChartData"
      [type]="barChartType"
      [options]="barChartOptions"
      class="w-80 h-80"></canvas>
  </div>
  <div class="w-96 bg-white rounded-lg shadow p-6 flex flex-col items-center">
    <h3 class="text-lg font-semibold mb-4">Pie Chart</h3>
    <canvas baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
      class="w-80 h-80"></canvas>
  </div>
</div>
